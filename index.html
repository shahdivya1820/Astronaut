<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application to the Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="Astronaut" id="Astronaut1">
    <img src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="Astronaut" id="Astronaut2">
    <form action="">
        <h2>Rocket around the moon with my BFFs</h2>
        <label for="country" class="block-display">Departure Country</label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UAE">UAE</option>
        </select>
        
        <label for="travellers" class="block-display">No. of Space Travellers</label>
        <input type="number" name="travellers" id="travellers">
        
        <label for="email" class="block-display">Your email</label>
        <input type="text" name="email" id="email" placeholder="ilovespace@gmail.com">
    
        <label for="rent" class="block-display">Do you want to rent a space suite?</label>
        <input type="radio" name="rent-button" id="yes" value="Yes"> Yes please,
        <input type="radio" name="rent-button" id="no" value="No"> No, I have my own
        
        <input type="submit" id="button" value="Take Us To Space">
 
    </form>

    

</body>
</html>
